{% extends "base.html" %}

{% load bootstrap_toolkit %}
{% load staticfiles %}
{% block content %}
<style type="text/css">
        .jianju{
            margin-top: 30px;
            margin-left: 350px;
    }
</style>
<link rel="stylesheet" href="{% static "bootstrapValidator.css"%}">
<script src="{% static "bootstrapValidator.js"%}"></script>
 <script src="{% static "zh_CN.js"%}"></script>
  <div class="center-block" style="width: 200px">
  <p>欢迎来到注册中心</p>
  </div>
  <form   id="form1" action="/registcenter" method="post">
  <div class="form-group">
    <input type="text" style="width: 400px" name="email" class="form-control jianju" placeholder="邮箱">
  </div>
  <div class="form-group">
    <input type="text" style="width: 400px" name="name" class="form-control jianju" placeholder="昵称（例：哈哈哈哈）">
  </div>
  <div class="form-group">
    <input type="password" style="width: 400px" name="pwd" class="form-control jianju" placeholder="密码（6-16个字符组成区分大小写）">
  </div>    
  <div class="form-group">
  <label class="checkbox-inline jianju">
    <input type="radio" name="sex" id="optionsRadios3" value="option1" checked>男&emsp;&emsp;
    <input type="radio"  name="sex" id="optionsRadios4" value="option2">女
  </label>
  </div>
  <div class="form-group">
  <input type="text" style="width: 400px" name="age" class="form-control jianju" placeholder="年龄">
  </div>
  <div class="form-group">
  <input type="text" style="width: 400px" name="hobby" class="form-control jianju" placeholder="爱好">
  </div>
  <div class="form-group">
  <input type="text" style="width: 400px" name="taste" class="form-control jianju" placeholder="口味">
  </div>
  <div class="form-group">
  <input type="text" style="width: 400px" name="title" class="form-control jianju" placeholder="个性签名">
  </div>
  <div class="center-block form-group">
    <button class="btn-primary jianju" style="width: 400px">注册</button>
  </div>
  </form>

<script type="text/javascript">
  $(document).ready(function() {
    $('#form1').bootstrapValidator({
      message: 'This value is not valid',
      feedbackIcons: {/*输入框不同状态，显示图片的样式*/
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      fields: {/*验证*/
        name: {/*键名username和input name值对应*/
          message: 'The username is not valid',
          validators: {
            notEmpty: {/*非空提示*/
              message: '用户名不能为空'
            },
            stringLength: {/*长度提示*/
              min: 6,
              max: 30,
              message: '用户名长度必须在6到30之间'
            }/*最后一个没有逗号*/
          }
        }
       
      }
    });
  });
</script>

{% endblock %}
